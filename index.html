<!DOCTYPE html>
<html>
  <head>
    <title>Spongebob Soundboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Slackey"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Spongebob Soundboard</h1>

    <span class="container" onclick="play('firm')">
      <img src="img/firm.jpg" alt="Firmly grasp it" />
      <span class="text-overlay">Firmly grasp it</span>
    </span>
    <span class="container" onclick="play('areYouReady')">
      <img src="img/opening.jpg" alt="Opening Pirate." />
      <span class="text-overlay">Are you Ready?</span>
    </span>
    <span class="container" onclick="play('imReady')">
      <img src="img/ready.jpg" alt="He's ready." />
      <span class="text-overlay">I'm Ready!!</span>
    </span>
    <span class="container" onclick="play('chocolate')">
      <img src="img/chocolate.jpg" alt="CHOCOLATE!!" />
      <span class="text-overlay">CHOCOLATE!!!</span>
    </span>
    <span class="container" onclick="play('wumbo')">
      <img src="img/wumbo.jpg" alt="Wumbo." />
      <span class="text-overlay">Wumbology</span>
    </span>
    <span class="container" onclick="play('numberOne')">
      <img src="img/numberOne.jpg" alt="He was number one" />
      <span class="text-overlay">He was number 1</span>
    </span>
    <span class="container" onclick="play('stinks')">
      <img src="img/stinks.JPG" alt="Spongebob telling jokes." />
      <span class="text-overlay">This guy stinks</span>
    </span>
    <span class="container" onclick="play('people')">
      <img src="img/heyPeople.jpg" alt="Hey all you people." />
      <span class="text-overlay">Hey all you people</span>
    </span>
    <span class="container" onclick="play('leg')">
      <img src="img/leg.jpeg" alt="My leg!" />
      <span class="text-overlay">My leg!</span>
    </span>
    <span class="container" onclick="play('claws')">
      <img src="img/claws.PNG" alt="Big meaty claws." />
      <span class="text-overlay">Big meaty claws</span>
    </span>
    <span class="container" onclick="play('slasher')">
      <img src="img/slasher.PNG" alt="The Hash Slinging Slasher." />
      <span class="text-overlay">The Hash Slinging Slasher </span>
    </span>
    <span class="container" onclick="play('future')">
      <img
        src="img/future.jpg"
        alt="Future."
      />
      <span class="text-overlay">Future</span>
    </span>
    <script src="app.js"></script>
  </body>
</html>
